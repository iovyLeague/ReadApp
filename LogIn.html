        <div class="checkbox">
          <label>
            <input type="checkbox" class="remember" />
            Remember me
          </label>
        </div>
        <a href="ForgotPass.html" class="forgot_pass_link">
          <div class="forgot_pass">Forgot password?</div>
        </a>
      </div>

      <div class="continue-section">
        <div class="row_continue">
          <a href="HomePage.html" class="continue_button"
            ><h2 class="continue_LogIn">Continue</h2></a

        </div>

        <div class="SignUp_redirect">
          <div class="account_question">Don't have an account?</div>
          <a href="SignUp.html">
