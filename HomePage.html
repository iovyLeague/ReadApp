<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" , href="HomePage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alice&family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <section id="Header">
      <img id="Logo_App" , src="Logo_App.png" , alt="Logo with a notebook" />
      <h1 id="Logo_Header">Read Me</h1>
    </section>

    <div class="container">
      <div class="Profile_row">
        <a class="profile_row_item" href="Profile.html">
          <img class="profile_picture" src="Profile Library.png" />
        </a>

        <div class="profile_row_item My_Books">My Books</div>

        <div class="profile_row_item"></div>
      </div>

      <div class="Order">
        <label for="books">Order by </label>

        <div class="dropdown">
          <button id="drop_down_button" onclick="toggleDropdown()">^</button>

          <div id="dropdownContainer" style="display: none">
            <ul id="optionsList">
              <li onclick="selectOption('Title')">Title</li>
              <li onclick="selectOption('Author')">Author</li>
              <li onclick="selectOption('Genre')">Genre</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="container_books">
        <div class="books_read">
          <div class="content_form_input">
            <input
              type="text"
              class="text"
              value="I have read this book"
              readonly
            />
          </div>
        </div>
        <div class="actions">
          <button class="Edit">Edit</button>
          <button class="Delete">Delete</button>
        </div>
      </div>

      <div class="Add_Book_Container">
        <form class="Add_Book_Form" action="HomePage.html">
          <input
            type="text"
            id="title_form"
            name="title_form"
            placeholder="TITLE"
            required
          />
          <input
            type="text"
            id="author_form"
            name="author_form"
            placeholder="AUTHOR"
            required
          />
          <input
            type="text"
            id="genre_form"
            name="genre_form"
            placeholder="GENRE"
            required
          />
          <input type="submit" value="ADD" />
        </form>

        <div class="Add_Book_Title">
          <button id="addBookBtn" onclick="showForm()">ADD A BOOK</button>
        </div>
      </div>
    </div>

    <script src="HomePage.js"></script>
  </body>
</html>
